# Confluent Cloud Kafka Configuration Example
# Replace YOUR_API_KEY and YOUR_API_SECRET with your actual Confluent Cloud credentials

# Kafka Configuration - Confluent Cloud
kafka.bootstrapServers=pkc-e8mp5.eu-west-1.aws.confluent.cloud:9092
kafka.groupId=camel-kafka-consumer-group1

# Multiple topic configuration - Configure the topics you want to consume from
# kafka.topic1=json-purchase
# kafka.topic2=avro-purchase
# kafka.topic3=user-analytics
# You can also configure topics as a list (comma-separated)
kafka.topics=json-purchase

# Consumer Configuration
kafka.autoOffsetReset=earliest
kafka.enableAutoCommit=false
kafka.sessionTimeoutMs=45000
kafka.maxPollRecords=10
kafka.maxPollIntervalMs=300000
kafka.keyDeserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.valueDeserializer=org.apache.kafka.common.serialization.StringDeserializer

# Confluent Cloud Security Configuration
kafka.securityProtocol=SASL_SSL
kafka.saslMechanism=PLAIN
kafka.saslJaasConfig=org.apache.kafka.common.security.plain.PlainLoginModule required username='CJLUCUXGEJAHB63T' password='wDenY/fHjP35AK6b5Xuj8lJrcV8/gNK2fDN1oe5M4wgS5dX1saeI40sYUjp9o6XE';
kafka.sslEndpointIdentificationAlgorithm=https
kafka.clientDnsLookup=use_all_dns_ips
kafka.acks=all
kafka.retries=2147483647
kafka.maxInFlightRequestsPerConnection=5
kafka.enableIdempotence=true

# Optional: Schema Registry Configuration (if using Avro)
# kafka.schemaRegistryUrl=https://psrc-xxxxx.us-east-2.aws.confluent.cloud
# kafka.schemaRegistryBasicAuthUserInfo=YOUR_SR_API_KEY:YOUR_SR_API_SECRET
# kafka.specificAvroReader=true

# Spring Boot Configuration
spring.application.name=camel-kafka-consumer
server.port=8081

# Camel Configuration
camel.springboot.name=camel-kafka-consumer
camel.springboot.main-run-controller=true
camel.springboot.use-mdc-logging=true

# Logging Configuration
logging.level.com.dhi.camelkafka=INFO
logging.level.org.apache.camel=INFO
logging.level.org.apache.kafka=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
